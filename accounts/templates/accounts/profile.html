{% extends 'base.html' %}

{% block content %}
<h3>Profile</h3>

<img src="{{MEDIA_URL}}{{user.Profile.image}}" width="100px"></img>
<p>Username: {{ user.username }}</p>
<p>Email: {{ user.email }}</p>
<p>Bio: {{ user.Profile.description }}</p>

{% if user.buyer %}
<p>You are a Buyer!</p>
{% else %}
<p>You are a Seller!</p>
{% endif %}


{% endblock content %}
